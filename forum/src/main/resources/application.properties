spring.application.name=forum
spring.datasource.url=jdbc:mysql://localhost:3306/nba_forum?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=nba_user
spring.datasource.password=nba_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
server.error.include-message=always
logging.level.org.springframework.security=DEBUG

spring.security.user.name=admin
spring.security.user.password=admin